	<h1 style="text-align:center">TEXT COMPARE</h1>
	<form>
		<!--Insert Text 1:<br> <input type="text" name="text1">
		<br>

		<br>-->
		<div class="inline-div">
			<label for="text1">Insert Text 1 here:</label>
			<br>
			<textarea id="text1" name="text1" rows="10" cols="50" class="inline-div">
			</textarea><br><br>
		</div>
		<div class="inline-div">
			<label for="text2">Insert Text 2 here:</label>

		</div>
 	</form>
 	<p align="center">
   		<a href=compare >

 	</p>
 	<p align="left">
		<a href=about >
			<button style="background-color:lightgreen;border-color:darkolivegreen;height:30px;width:20px">?</button>
		</a>
  </p>
